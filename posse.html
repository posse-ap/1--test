<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posse</title>
    <link rel="stylesheet" href="posse.css">
    <link rel="shortcut icon" href="">
</head>
<body>
    
    <div class="top"> 
        <img src="img/posse.png" alt="posse">
        <button class="log" id="openModal">記録・投稿</button>
    </div>
    

    <div class="middle">

        <div class="left">
            <div class="left_top">
                <div class="today">
                    <p class="day">Today</p>
                    <p class="time">3</p>
                    <p class="hour">hour</p>
                </div>

                <div class="month">
                    <p class="day">Month</p>
                    <p class="time">120</p>
                    <p class="hour">hour</p>
                </div>

                <div class="total">
                    <p class="day">Total</p>
                    <p class="time">1348</p>
                    <p class="hour">hour</p>
                </div>
            </div>
            <div class="left_bottom">
                <img src="img/graph.png" alt="">
            </div>
        </div>

        <div class="right">
            <div class="right_left">
                <div class="language">
                    学習言語
                </div>

                <div class="circle_1">
                    <img src="img/circle1.png" alt="">
                </div>

                <div class="bullet_1">
                    <div class="bullet_1_top">
                        <p class="lang"><span class="dot_1"></span>JavaScript &nbsp;</p>
                        <p class="lang"><span class="dot_2"></span>CSS &nbsp;</p>
                        <p class="lang"><span class="dot_3"></span>PHP &nbsp;</p>
                        <br>
                        <p class="lang"><span class="dot_4"></span>HTML &nbsp;</p>
                        <p class="lang"><span class="dot_5"></span>Laravel &nbsp;</p>
                        <p class="lang"><span class="dot_6"></span>SQL</p>
                    </div>

                    <div class="bullet_1_bottom">
                        <p class="lang"><span class="dot_7"></span>SHELL</p>
                        <p class="lang"><span class="dot_8"></span>情報システム基礎知識(その他)</p>
                    </div>
                </div>
            </div>

            <div class="right_right">
                <div class="contents">
                   学習コンテンツ
                </div>

                <div class="circle_2">
                    <img src="img/circle2.png" alt="">
                </div>

                <div class="bullet_2">
                    <p class="lang"><span class="dot_1"></span>ドットインストール</p>
                    <br>
                    <p class="lang"><span class="dot_2"></span>N予備校</p>
                    <br>
                    <p class="lang"><span class="dot_3"></span>Posse</p>
                </div>
            </div>

        </div>
        
    </div>
  

    <div class="bottom">
        < 2020年10月 >
    </div>

    <div class="sb_log">
    <button class="log2" id="openModal_sb">記録・投稿</button>
    </div>

<!-- モーダルエリアここから -->
<section id="modalArea" class="modalArea">
    <div id="modalBg" class="modalBg"></div>

    <div class="modalWrapper">
        <div class="modal_top">

            <div class="modal_left">

                <div class="modal_date">
                    <p class="modal_title">学習日</p>
                    <input type="text" name="modal_date" class="text_box"></p>
                </div>

                <div class="modal_contents">

                    <p class="modal_title"> 学習コンテンツ（複数選択可）</p>
                    <input type="checkbox" id="01-A" name="checkbox01" checked="checked">
                    <label for="01-A" class="checkbox01">&emsp; &thinsp;  N予備校</label>
                    <input type="checkbox" id="01-B" name="checkbox01" checked="checked">
                    <label for="01-B" class="checkbox01">&emsp; &thinsp;  ドットインストール</label>
                    <input type="checkbox" id="01-C" name="checkbox01" checked="checked">
                    <label for="01-C" class="checkbox01">&emsp; &thinsp;  POSSE課題</label>
                </div>

                <div class="modal_language">
                    <p class="modal_title">学習言語（複数選択可）</p>
                    <input type="checkbox" id="01-D" name="checkbox01" checked="checked">
                    <label for="01-D" class="checkbox01">&emsp; &thinsp;  HTML</label>
                    <input type="checkbox" id="01-E" name="checkbox01" checked="checked">
                    <label for="01-E" class="checkbox01">&emsp; &thinsp;  CSS</label>
                    <input type="checkbox" id="01-F" name="checkbox01" checked="checked">
                    <label for="01-F" class="checkbox01">&emsp; &thinsp;  JavaScript</label>
                    <input type="checkbox" id="01-G" name="checkbox01" checked="checked">
                    <label for="01-G" class="checkbox01">&emsp; &thinsp;  PHP</label>
                    <input type="checkbox" id="01-H" name="checkbox01" checked="checked">
                    <label for="01-H" class="checkbox01">&emsp; &thinsp;  Laravel</label>
                    <input type="checkbox" id="01-I" name="checkbox01" checked="checked">
                    <label for="01-I" class="checkbox01">&emsp; &thinsp;  SQL</label>
                    <input type="checkbox" id="01-J" name="checkbox01" checked="checked">
                    <label for="01-J" class="checkbox01">&emsp; &thinsp;  SHELL</label>
                    <input type="checkbox" id="01-K" name="checkbox01" checked="checked">
                    <label for="01-K" class="checkbox01">&emsp; &thinsp;  情報システム基礎知識(その他)</label>
                </div>

            </div>

            <div class="modal_right">

                <div class="modal_time">
                    <p class="modal_title">学習時間</p>
                    <input type="text" name="modal_time" class="text_box"></p>

                </div>

                <div class="modal_comment">
                    <p class="modal_title">Twitter用コメント</p>
                    <input type="text" name="modal_comment" class="twitter_box"></p>
                </div>

                <div class="modal_twitter">
                    <input type="checkbox" id="01-L" name="checkbox01" checked="checked">
                    <label for="01-L" class="checkbox01">&emsp; &thinsp; Twitterに自動投稿する</label>
                </div>

            </div>

        </div>
        <div class="modal_bottom">
            <button class="modal_log">記録・投稿</button>
        </div>
      
      <div id="closeModal" class="closeModal">
        ×
      </div>
    </div>
  </section>
  <!-- モーダルエリアここまで -->

  <!-- ↓body閉じタグ直前でjQueryを読み込む -->
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="posse.js"></script>
</body>
</html>

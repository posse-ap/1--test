<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    rect {
      fill-opacity: 1.0;
      background: rgb(2,0,36);
      background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 50%, rgba(0,212,255,1) 100%);
    }
  </style>
</head>
<body>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(
        function() {
            var data = google.visualization.arrayToDataTable([
                ['売上高','営業利益','経常利益'],
                [1000,400,380],
                [1030,540,480]
            ]);
    
            var options = {
                // title: '会社業績',
                backgroundColor: '#000',
                hAxis: {title: '年度'},
                hAxis: {gridlined:{count:0},
                baselineColor:'white'},
                gridlines: {color: '#fff'},
                legend:{position:'bottom'},
                backgroundColor:{stroke:'white'}
            };
    
            var chart = new google.visualization.ColumnChart(document.getElementById('gct_sample_column'));
            chart.draw(data, options);
        }
    );
</script>
<div id="gct_sample_column" style="width:80%; height:250pt" ></div>
</body>
</html>
